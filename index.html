<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB API App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="Site">
    <div class="Site-content">
        <div id="container">
            <h1>Movie Information</h1>

            <div class="section">
                <img src="" id="poster">
            </div>

            <div class="section">
                <label>Movie Title:</label>
                <input type="text" name="movie" id="movie" size="25" autofocus>
            </div>

            <div class="section">
                <label>Actors:</label>
                <span id="actors"></span>
            </div>

            <div class="section">
                <label>Director:</label>
                <span id="director"></span>
            </div>

            <div class="section">
                <label>Year:</label>
                <span id="year"></span>
            </div>

            <div class="section">
                <label>Run Time:</label>
                <span id="runtime"></span>
            </div>

            <div class="section">
                <label>Rated:</label>
                <span id="rated"></span>
            </div>

            <div class="section">
                <label>Genre:</label>
                <span id="genre"></span>
            </div>
            
            <div class="section">
                <button id="btn">Get Movie Info.</button>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <p>@ 2021 Darrianna Jackson</p>
    </footer>
    <script src="js/movies.js"></script>
</body>

</html>
